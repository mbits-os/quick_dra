$schema: http://json-schema.org/draft-04/schema#
type: object
required: [ version, reports ]
additionalProperties: false

properties:
  $schema: { type: string }
  version: { $ref: types/version-1.yaml }
  reports:
    description: List of ZUS KEDU form templates
    type: object
    additionalProperties: false

    patternProperties:
      ^[A-Z]+$:
        # this will not accept IDs for forms such as ZUS DRA cz. II
        description: ZUS KEDU form template
        type: array
        items: { $ref: types/report-section.yaml }
