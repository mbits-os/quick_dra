$schema: http://json-schema.org/draft-04/schema#
$id: https://raw.githubusercontent.com/mbits-os/quick_dra/refs/heads/main/data/schemas/types/report-section.yaml
description: ZUS KEDU form section
type: object
additionalProperties: false
required: [id]
oneOf:
  - required: [fields]
  - required: [repeatable]

properties:
  id:
    description: KEDU section identifier
    type: string
    pattern: ^[MDCLXVI]+$

  repeatable:
    description: KEDU section building a sequence and requiring an id
    type: boolean

  block:
    description: |
      Single-letter block id for multi-block sections (II.A, II.B, etc.)
    type: string
    pattern: ^[A-Z]$

  fields:
    type: object
    additionalProperties: false
    patternProperties:
      ^[1-9][0-9]*$: { $ref: report-section-field.yaml }

