$schema: http://json-schema.org/draft-04/schema#
$id: https://raw.githubusercontent.com/mbits-os/quick_dra/refs/heads/main/data/schemas/types/percent.yaml
description: Percent value, with optional % sign at the end
type: [ number, string ]
multipleOf: 0.01
pattern: ^[0-9]+([.,][0-9]{1,2})*(\s*%)?$
errorMessage: The percent value must be a number with 0.01 increment, with optional % sign
