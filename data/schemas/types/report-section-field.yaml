$schema: http://json-schema.org/draft-04/schema#
description: One of the templated fields to fill the calculated form with
oneOf:
  - description: Hard-coded monetary value, most likely 0 z≈Ç
    $ref: currency.yaml

  - description: Reference to input data in form "$object.prop.prop.prop"
    type: string
    pattern: ^\$[A-Za-z_]+(\.[A-Za-z_]+)*$

  - description: Sum of other monetary fields within the same section
    type: string
    pattern: ^\$\+[1-9][0-9]*(\s*,\s*[1-9][0-9]*)+$

  - description: Array of templated field references
    type: array
    items: { $ref: "#" }
