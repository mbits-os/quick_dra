args: payer --help
expected:
  return-code: 0
  stdout: |
    usage: qdra payer [-h] [--file <path>] [-y] [--first <name>] [--last <name>] [--social-id <number>] [--tax-id <number>] [--id-card <number>] [--passport <number>]

    manage the payer data in ~/.quick_dra.yaml file

    optional arguments:
     -h, --help           show this help message and exit
     --file <path>        select config file; defaults to ~/.quick_dra.yaml
     -y                   use answers from command line and previous entries in config file; do not ask additional questions
     --first <name>       select first name of the payer as answer
     --last <name>        select last name of the payer as answer
     --social-id <number> select PESEL number as answer
     --tax-id <number>    select NIP number as answer
     --id-card <number>   select state-issued id number as answer; if passport is used in the config file, it will be replaced by this field
     --passport <number>  select passport number as answer; if stated-issued id is used in the config file, it will be replaced by this field
  stderr: ''
