args: insured remove --find piotr -y --config .quick_dra.yaml
expected:
  return-code: 0
  stdout: |
    Found:
        #1: Piotr Iksiński [1 AAA000000]
  stderr: ''
writes:
  $CWD/.quick_dra.yaml: $DATA/.quick_dra.iksinski-only-jan.yaml
prepare:
- qdra insured add --config .quick_dra.yaml -y --first Piotr --last Iksiński --id-card AAA000000 --title "0110 0 0"
- qdra insured add --config .quick_dra.yaml -y --first Jan --last Iksiński --passport AA0000000 --title "0110 0 0"
